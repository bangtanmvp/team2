        <h3>Voting</h3>
        
        <div>
           
        <input type="button" onclick="location.href='https://www.mwave.me/en/mama/event/global-fans-choice?returl=https://bangtanmvp.github.io/team2/person.html';" value="Vote Mwave" />
        
        </div>
            
        <div></div>

        <div>



        <button id="vote">Vote MAMA</button>



    </div>

    <script>

        document.getElementById("vote").addEventListener("click", function() {

            const form = document.createElement("form");

            form.action = "http://mama.mwave.me/en/myVoteState";

            form.method = "post";

            form.target = "_blank";

            

            ["no_1=6", "no_2=11", "no_3=17", "no_4=22", "no_5=29", "no_6=30", "no_7=37", "no_8=43", "no_9=46", "no_10=56", "no_11=61", "no_12=63", "no_13=69", "no_14=74", "no_15=80", "no_16=85", "no_17=108", "no_18=147"]

            .forEach((str) => {

                const [key, value] = str.split("=");

                const elm = document.createElement("input");

                elm.type = "hidden";

                elm.name = key;

                elm.value = value;

                form.appendChild(elm);

            }, false);

            document.body.appendChild(form);

            form.submit();

        }, false);

    </script>
